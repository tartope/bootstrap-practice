<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <h2>Using form components</h2>

        <form>
            <div class="mb-3">
                <div class="mb-3">
                    <!-- 'for' in label and 'id' in input are tied together -->
                    <label for="emailInput" class="form-label">Email address regular</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address small input field</label>
                    <input type="email" class="form-control form-control-sm" id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address large input field</label>
                    <input type="email" class="form-control form-control-lg" id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address disabled input field</label>
                    <input type="email" class="form-control" disabled id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address readonly input field</label>
                    <input type="email" class="form-control-plaintext" value="mine@email.com" readonly id="emailInput">
                </div>

                <div class="mb-3">
                    <label for="commentTextArea" class="form-label">Comments</label>
                    <textarea class="form-control" id="commentTextArea" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="uploadFile" class="form-label">Upload pie picture</label>
                    <input type="file" class="form-control" id="uploadFile">
                </div>

                <div class="mb-3">
                    <label for="pieSizeSelect" class="form-label">Select pie size</label>
                    <select class="form-select">
                        <option selected>Choose your requested size</option>
                        <option value="1">Small</option>
                        <option value="2">Medium</option>
                        <option value="3">Large</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="pieSliceRange" class="form-label">How many slices do you want?</label>
                    <input type="range" class="form-range" id="pieSliceRange">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck" value="">
                    <label for="rememberMeCheck" class="form-check-label">Remember me</label>
                </div>

                <div class="mb-3 form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="useStoreCreditCard">
                    <label for="useStoreCreditCard" class="form-check-label">Use my credit card on file</label>
                </div>

                <div class="mb-3">
                    <input type="checkbox" class="btn-check" id="usePointsInput" autocomplete="off" checked>
                    <label for="usePointsInput" class="btn btn-primary">Use my points</label>
                </div>
            
            </div>
        </form>
    </div>
</body>

</html>
