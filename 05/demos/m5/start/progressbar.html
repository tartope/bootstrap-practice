<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>



<body>

    <div class="container">

        <!-- This is the wrapper -->
        <div class="progress">
            <!-- This is the actual progress showing element -->
            <!-- role, aria-valuenow, aria-valuemax make progress bar accessible -->
            <!-- striped (gives it stripes), warning (changes default BS color), animated (makes stripes move) -->
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 50%" role="progressbar" aria-valuenow="50" aria-valuemax="100">
                50%
            </div>

        </div>

 </div>
</body>

</html>
